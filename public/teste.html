<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Estilos básicos da navbar */
    nav {
      background-color: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    select {
      background-color: #333;
      color: white;
      border: 1px solid #555;
      padding: 0.5rem;
      border-radius: 5px;
    }

    section {
      height: 100vh;
      padding: 50px;
    }

    #inicio { background-color: #f1c40f; }
    #sobre { background-color: #1abc9c; }
    #servicos { background-color: #3498db; }
    #contato { background-color: #9b59b6; }
  </style>
</head>
<body>

  <nav>
    <select id="menu-navegacao">
      <option value="">Ir para...</option>
      <option value="#inicio">Início</option>
      <option value="#sobre">Sobre</option>
      <option value="#servicos">Serviços</option>
      <option value="#contato">Contato</option>
    </select>
  </nav>

  <section id="inicio"><h1>Início</h1></section>
  <section id="sobre"><h1>Sobre</h1></section>
  <section id="servicos"><h1>Serviços</h1></section>
  <section id="contato"><h1>Contato</h1></section>

  <script>
    const select = document.getElementById('menu-navegacao');

    select.addEventListener('change', (event) => {
      const destino = event.target.value;
      if (destino) {
        document.querySelector(destino).scrollIntoView({
          behavior: 'smooth'
        });
      }
    });
  </script>

</body>
</html>
